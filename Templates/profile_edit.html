{% extends "base.html" %}

{% block title %}Edit Profile - TaskNest{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="honeycomb-card p-4">
                <h2 class="fw-bold mb-4">
                    <i class="bi bi-pencil-square text-honey"></i> Edit Profile
                </h2>
                
                <form method="POST" action="{{ url_for('edit_profile') }}">
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-person"></i> Username</label>
                        <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                        <small class="text-muted">Username cannot be changed</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                        <small class="text-muted">Email cannot be changed</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-person-fill"></i> Full Name</label>
                        <input type="text" name="full_name" class="form-control" value="{{ current_user.full_name or '' }}" placeholder="Your full name">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-mortarboard"></i> Class/Year</label>
                        <input type="text" name="class_name" class="form-control" value="{{ current_user.class_name or '' }}" placeholder="e.g., Year 3, CS Major">
                    </div>
                    
                    <hr class="my-4">
                    
                    <h5 class="fw-bold mb-3">Change Password</h5>
                    <p class="text-muted small">Leave blank if you don't want to change your password</p>
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock-fill"></i> Current Password</label>
                        <input type="password" name="current_password" class="form-control" placeholder="Enter current password">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-key-fill"></i> New Password</label>
                        <input type="password" name="new_password" class="form-control" placeholder="Enter new password (min 6 characters)">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-honey">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
